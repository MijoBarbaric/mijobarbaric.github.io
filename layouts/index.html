<!DOCTYPE html>
<html>
{{ partial "header/head.html" . }}
<body>
{{ partial "header/header.html" . }}
<main>
    <div class="container">
        <div class="row">
            <section>
                Hallo, ich bin Mijo Barbaric
            </section>

            <section class="tiles">
                {{ range first 10 .Data.Pages }}
                {{ if eq .Type "blog" }}
                <article class="tile">
                    <h1 class="tile__title">
                        <a href="{{ .Permalink }}">
                            {{ .Title }}
                        </a>
                    </h1>
                    <p class="tile__lead">
                        {{ .Description }}
                    </p>
                </article>
                {{ end }}
                {{ end }}
            </section>
        </div>
    </div>
</main>
{{ partial "footer/footer.html" . }}
</body>
</html>
